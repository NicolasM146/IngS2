<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-2xl p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Registrarse</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mb-4">
          {% for category, message in messages %}
            <li class="mb-2 text-sm px-4 py-2 rounded {{ 'bg-red-100 text-red-800' if category == 'error' else 'bg-green-100 text-green-800' }}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register.register') }}" class="space-y-6">

        <fieldset>
            <legend class="text-lg font-medium text-gray-700 mb-4">Datos Personales</legend>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-600 text-sm">Nombre:</label>
                    <input type="text" name="nombre" value="{{ datos.nombre if datos else '' }}" required class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">DNI:</label>
                    <input type="text" name="dni" value="{{ datos.dni if datos else '' }}" required class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">Nacionalidad:</label>
                    <input type="text" name="nacionalidad" value="{{ datos.nacionalidad if datos else '' }}" required class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">Email:</label>
                    <input type="email" name="email" value="{{ datos.email if datos else '' }}" required class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">Teléfono:</label>
                    <input type="text" name="telefono" value="{{ datos.telefono if datos else '' }}" required class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">Fecha de Nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" value="{{ datos.fecha_nacimiento if datos else '' }}" required class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">Nombre de Usuario:</label>
                    <input type="text" name="username" value="{{ datos.username if datos else '' }}" required class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">Contraseña:</label>
                    <input type="password" name="password" required class="w-full mt-1 p-2 border rounded">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend class="text-lg font-medium text-gray-700 mb-4">Datos de Tarjeta </legend>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-600 text-sm">Número de Tarjeta:</label>
                    <input type="text" name="number" value="{{ datos_tarjeta.number if datos_tarjeta else '' }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">Expiración:</label>
                    <input type="date" name="expiration_date" value="{{ datos_tarjeta.expiration_date if datos_tarjeta else '' }}" class="w-full mt-1 p-2 border rounded">
                </div>

                <div>
                    <label class="block text-gray-600 text-sm">CVV:</label>
                    <input type="text" name="cvv" value="{{ datos_tarjeta.cvv if datos_tarjeta else '' }}" class="w-full mt-1 p-2 border rounded">
                </div>
            </div>
        </fieldset>

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Registrarse</button>
        </div>
    </form>
</div>

</body>
</html>
